  #     MYSQL_DATABASE: turborepo
  #     MYSQL_ALLOW_EMPTY_PASSWORD: 1
  #   volumes:
  #     - database:/var/lib/mysql
  #   networks:
  #     - app_network
  remix-app:
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
    container_name: remix-app
    build:
      context: .
      dockerfile: ./apps/remix-app/Dockerfile
    restart: always
    depends_on:
      - db
    ports:
      - 3000:3000
    networks:
      - app_network


networks:
  app_network:
    external: true