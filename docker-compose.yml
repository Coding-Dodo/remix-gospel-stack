version: "3"

volumes:
  database:
    driver: local

services:
  db:
    image: postgres:latest
    container_name: turborepo_postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql-docker/data
    networks:
      - app_network
  # mysql:
  #   platform: linux/amd64
  #   image: mysql:8.0.28
  #   container_name: turborepo_mysql
  #   restart: always
  #   ports:
  #     - 3306:3306
